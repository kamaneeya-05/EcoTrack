<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EcoTrack</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">EcoTrack</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-main">
    <section class="contact-form-section">
      <h2>Contact Us</h2>
      <p>If you have any questions, feedback, or need support, feel free to reach out to us!</p>
      <form id="contact-form" class="contact-form">
         <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </section>

    <section class="contact-info">
      <h3>Our Office</h3>
      <p><i class="fas fa-map-marker-alt"></i> 123 Clean Street, EcoCity, Earth</p>
      <p><i class="fas fa-phone-alt"></i> +91 98765 43210</p>
      <p><i class="fas fa-envelope"></i> support@ecotrack.org</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EcoTrack. All rights reserved.</p>
  </footer>
<script src="script.js"></script>
</body>

</html>
