<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Waste | EcoTrack</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body class="report-body">
  <div class="container report-container">
    <h2>üìç Report Waste Issue</h2>

    <main class="report-main">
      <section class="report-section">
        <form id="report-form" class="report-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="">Select...</option>
              <option value="Plastic Waste">Plastic Waste</option>
              <option value="E-Waste">E-Waste</option>
              <option value="Organic Waste">Organic Waste</option>
              <option value="General Waste">General Waste</option>
              <option value="Overflowing Bin">Overflowing Bin</option>
              <option value="Illegal Dumping">Illegal Dumping</option>
              <option value="Dead Animal">Dead Animal</option>
              <option value="Uncollected Garbage">Uncollected Garbage</option>
            </select>
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="e.g. Street name, landmark" required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the issue in detail..." required></textarea>
          </div>

          <div class="form-group">
            <label for="image">Upload Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*">
          </div>

          <button type="submit" class="btn-submit">Submit Report üöÄ</button>
        </form>

        <div id="report-message" style="display: none; margin-top: 10px; color: green;">
          Thank you for your report!
        </div>

        <div id="reportOutput"></div>

        <p><a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a></p>
      </section>
    </main>
  </div>
<script src="script.js"></script>
</body>
</html>
